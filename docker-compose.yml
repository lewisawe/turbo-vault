version: '3.8'

services:
  vault-agent:
    build: ./vault-agent
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - VAULT_HOST=0.0.0.0
      - VAULT_PORT=8080
      - DB_TYPE=sqlite
      - DB_CONNECTION_STRING=/app/data/vault.db
      - MASTER_KEY_FILE=/app/config/master.key
      - OFFLINE_MODE=true
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add a simple web UI for testing
  vault-ui:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./vault-agent/web:/usr/share/nginx/html
    depends_on:
      - vault-agent