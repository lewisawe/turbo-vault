<!DOCTYPE html>
<html>
<head>
    <title>Debug API</title>
</head>
<body>
    <h1>Debug API Connection</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                console.log('Making API request...');
                const response = await fetch('http://localhost:8080/api/v1/secrets');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                result.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Secrets found: ${data.data ? data.data.length : 0}</p>
                    <h4>First 3 secrets:</h4>
                    <pre>${JSON.stringify(data.data ? data.data.slice(0, 3) : [], null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
